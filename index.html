<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    </script>
    <title>Places you've been</title>
  </head>
  <body>

    <div class="jumbotron">
      <h1>Share the places you've been!</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">

          <form id="places">
            <div class="form-group">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="time">Time of year:</label>
              <input id="time" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="landmarks">Notable landmarks:</label>
              <input id="landmarks" class="form-control" type="text">
            </div>

            <div class="form-group">
              <label for="notes">Notes:</label>
              <input id="notes" class="form-control" type="text">
            </div>

            <button class="btn" type="submit" name="button">Submit!</button>
          </form>

        </div>

        <div class="col-md-6">
          <ul class="name-output">
          </ul>
        </div>

      </div>

      <div class="row" id="infodiv">
        <div class="col-md-12">
          <h2></h2>
          <ul id="info">

          </ul>

        </div>
      </div>

    </div>

  </body>
</html>
